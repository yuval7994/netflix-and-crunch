
<!DOCTYPE html>
<html lang="en">
<head>
   <link rel="stylesheet" href="assets/images/test.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix and Crunch</title>
</head>
<body> 
 <div class="start-page">
    <div id="start-screen" class="start">
      <h1 class="header"><img src="assets/images/logo.png"> </h1>
      <h4>Complete this quiz to determine your cinematic combo. Choose your answer by selecting the box with the choice you want. </h4>
</div>
<!-- test for responsive grid-->
<main> 
<h2 class ="flex-center" id='question1-title'> What do you want to eat?</h2>
<div class="cards">
    <div class="card">
        <img src="assets/images/question-1/chicken .png"  class="choices" id="chickenImg">
            <button id="chicken" class="button row is-1"
                   onclick="showChicken()">Chicken
            </button>
    </div>
    <div class="flex-line-1 choice-btn">
        <img src="assets/images/question-1/beef.jpeg" class="card-header text-lowercase" id="beefImg">
            <button id="Beef" class="button row is-1"
                onclick="showBeef()">Beef
            </button>
    </div>
    <div class="flex-line-1 choice-btn">
        <img src="assets/images/question-1/salmon.jpeg" class="card-header text-lowercase"id="salmonImg">
            <button id="Salmon" class="button row is-1"
                 onclick="showSalmon()">Salmon
            </button>
    </div>     
    <div class="flex-line-1 choice-btn">
        <img src="assets/images/question-1/veggies.jpeg" class="card-header text-lowercase" id="veggiesImg">
            <button id="veggies" class="button row is-1"
                onclick="showVeggies()">Veggies
            </button>
    </div>
</div>
<h2 class ="flex-center" id='question2-title'> What type of cuisine would you like tonight?</h2>

<div class="cards">
    <div class="card">
        <img src="assets/images/question-2/chinese.jpg" id="chineseImg">
            <button id="chinese" class="button row is-1"
                   onclick="showChinese()">Chinese
            </button>
    </div>
    <div class="card">
        <img src="assets/images/question-2/american.jpeg" id="imericanImg">
            <button id="american" class="button row is-1"
                onclick="showAmerican()">American
            </button>
    </div>
    <div class="card">
        <img src="assets/images/question-2/italian.png" id="italianImg">
            <button id="italian" class="button row is-1"
                 onclick="showItalian()">Italian
            </button>
    </div>     
    <div class="card">
        <img src="assets/images/question-2/spanish.jpeg" id="spanishImg">
            <button id="spanish" class="button row is-1"
                onclick="showSpanish()">Spanish
            </button>
    </div>
</div>

<h2 class ="flex-center" id='question3-title'> What ingredient do you enjoy the most?</h2>
<div class="cards">
    <div class="card">
        <img src="assets/images/question-3/sugar.jpeg" id="sugarImg">
            <button id="sugar" class="button row is-1"
                   onclick="showSugar()">Sugar
            </button>
    </div>
    <div class="card">
        <img src="assets/images/question-3/garlic.jpeg" id="garlicImg">
            <button id="garlic" class="button row is-1"
                onclick="showGarlic()">Garlic
            </button>
    </div>
    <div class="card">
        <img src="assets/images/question-3/lemon.jpeg" id="lemonImg">
            <button id="lemon" class="button row is-1"
                 onclick="showLemon()">Lemon
            </button>
    </div>     
    <div class="card">
        <img src="assets/images/question-3/spaghetti.jpeg" id="spaghettiImg">
            <button id="spaghetti" class="button row is-1"
                onclick="showSpaghetti()">Spaghetti
            </button>
    </div>
</div>
<h2 class ="flex-center" id='question4-title'> Pick a number</h2>
<div class="cards">
    <div class="card">
        <img src="assets/images/question-4/13.png" id="13Img">
            <button id="13" class="button row is-1"
                   onclick="show13()">13
            </button>
    </div>
    <div class="card">
        <img src="assets/images/question-4/59.png" id="59Img">
            <button id="59" class="button row is-1"
                onclick="show59()">59
            </button>
    </div>
    <div class="card">
        <img src="assets/images/question-4/43.png" id="43Img">
            <button id="43" class="button row is-1"
                 onclick="show43()">43
            </button>
    </div>     
    <div class="card">
        <img src="assets/images/question-4/93.png" id="93Img">
            <button id="93" class="button row is-1"
                onclick="show93()">93
            </button>
    </div>
    <div id="movieNumber" class="choices">    
</div>
</main>

<div id="results" class="hide">
    <h4>Your Plan for tonight: </h4> <h4>Paired with</h4>
 <div>
